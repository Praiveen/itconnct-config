server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://postgres-service.itconnect.svc.cluster.local:5432/itconnect_workspace
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-service-backend.itconnect.svc.cluster.local:8081/oauth2/jwks

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server-backend.itconnect.svc.cluster.local:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: workspace-service-backend.itconnect.svc.cluster.local
